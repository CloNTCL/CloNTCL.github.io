<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liens utiles - Rhema World Europe</title>
  <style>
    body {
      background-color: #EDEDED; /* fond neutre */
      font-family: "Cormorant Garamond", serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7B1E22; /* Bordeaux */
      color: #FFFFFF;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    h1 {
      margin: 0;
      font-family: "Alegreya SC", serif;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .links {
      background-color: #C23D2D; /* Rouge vermillon */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-decoration: none;
      color: #FFFFFF;
      font-size: 1.2em;
      transition: transform 0.2s ease;
      flex-wrap: wrap;
      text-align: center;
    }

    .link-item img {
      height: 32px;
      width: auto;
    }

    .link-item:hover {
      color: #F1C448; /* Jaune doré */
      transform: scale(1.02);
    }

    main {
      background-color: #EDEDED;
      color: #7B1E22;
      text-align: center;
      padding: 30px;
    }

    main h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    footer {
      background-color: #7B1E22;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #FFFFFF;
      font-family: "Cormorant Garamond", serif;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }

      header img {
        margin: 0 0 10px 0;
        height: 50px;
      }

      .link-item {
        font-size: 1rem;
        flex-direction: column;
        gap: 8px;
      }

      .link-item img {
        height: 28px;
      }

      main h2 {
        font-size: 1.2rem;
      }

      .links {
        width: 90%;
        padding: 20px;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@600&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="https://www.milistones.org/">
      <img src="logo-milis.png" alt="Ministères Living Stones" />
    </a>
    <h1>Séminaire Rhema World Europe</h1>
  </header>

  <main>
    <h2>Bienvenue au module 1 du séminaire Rhema</h2>

    <div class="links">

        <img src="book-1296045_640.png" alt="lien amazon du livre lève_toi et vis" />
        <span>Acheter le livre "Lève-toi et vis!"</span>
      </a>
      <a href="https://m.facebook.com/p/MILIS-Europe-61559674734192/" class="link-item">
        <img src="Logo-Facebook.png" alt="Facebook milis Europe" />
        <span>Nous suivre sur facebook sur Facebook</span>
      </a>
      <a href="https://bit.ly/2VKXukE" class="link-item">
        <img src="handshake.png" alt="Formulaire à remplir pour faire un don" />
        <span>Devenir partenaire financier</span>
      </a>
      <a href="https://paypal.me/milisfranceasso?country.x=FR&locale.x=fr_FR" class="link-item">
        <img src="paypal.png" alt="Paypal de milis Europe" />
        <span>Faire une offrande</span>
      </a>
    </div>
  </main>

  <footer>
    <p><a href="https://www.milistones.org/mentions-legales/" style="color:#FFF; text-decoration: none;">www.milistones.org</a></p>
  </footer>
</body>
</html>
